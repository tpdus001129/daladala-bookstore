<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 등록/수정</title>

    <link rel="icon" type="image/png" href="../public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="bookmodify-seller.css" />

    <script type="module" src="../common/header-component.js"></script>
    <script type="module" src="../common/sidebar-container.js"></script>
    <script src="../common/footer-component.js"></script>
  </head>

  <body>
    <div class="flex-container">
      <header-component></header-component>
      <div class="flex-item">
        <sidebar-container>
          <h1>도서 등록/수정</h1>
          <form action="">
            <table>
              <tr>
                <td colspan="3">
                  <div class="selectCreate"></div>
                </td>
              </tr>
              <tr>
                <td class="bookImg" rowspan="3"></td>
                <td colspan="2">
                  <input type="text" placeholder="제목" class="title" />
                </td>
              </tr>
              <tr>
                <td><input type="text" placeholder="저자" class="author" /></td>
                <td>
                  <input type="text" placeholder="출판사" class="publisher" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" placeholder="가격" class="price" />원
                </td>
                <td><input type="text" class="pages" />pages</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="file"
                    id="imgUpload"
                    name="imgUpload"
                    accept="image/*"
                  />
                  <label for="imgUpload"> 업로드</label>
                </td>
                <td colspan="2">
                  <div class="quantityBox">
                    <button class="minusBtn">-</button>
                    <input type="text" placeholder="재고" class="quantity" />
                    <button class="plusBtn">+</button>
                  </div>
                </td>
              </tr>
            </table>

            <div class="explainBox">
              <div class="explain">
                <p>책 소개</p>
                <textarea rows="30" class="bookExplain"></textarea>
              </div>

              <div class="bottomBox">
                <button class="cancleBtn">
                  <a href="../booklist-seller">취소</a>
                </button>
                <button class="saveBtn" type="submit">등록</button>
              </div>
            </div>
          </form>
        </sidebar-container>
      </div>
      <footer-component></footer-component>
      <script type="module" src="./bookmodify-seller.js"></script>
    </div>
  </body>
</html>
