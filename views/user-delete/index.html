<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 탈퇴</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../common/sidebar-layout.css" />
    <link rel="stylesheet" href="../common/form.css" />
    <link rel="stylesheet" href="user-delete.css" />
    <script src="../common/header-component.js"></script>
    <script src="../common/sidebar-component.js"></script>
  </head>

  <body>
    <header-component></header-component>
    <div class="sidebar-layout-container">
      <div class="sidebar-layout-wrapper">
        <sidebar-component></sidebar-component>
        <div class="form-container">
          <h1 class="form-title">회원 탈퇴</h1>
          <p>정말로 회원 탈퇴하시겠습니까?</p>
          <p>
            이 작업은 되돌릴 수 없으며 모든 계정 정보와 데이터가 삭제됩니다.
          </p>
          <p>모든 연관된 정보와 컨텐츠에 접근할 수 없게 됩니다.</p>
          <p>
            탈퇴를 진행하려면 아래에 현재 비밀번호를 입력하고 회원탈퇴 버튼을
            눌러주세요.
          </p>

          <form id="user-delete-form">
            <div class="form-group">
              <label class="form-label" for="password">현재 비밀번호</label>
              <input
                class="form-input"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>

            <button type="submit">회원 탈퇴</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
